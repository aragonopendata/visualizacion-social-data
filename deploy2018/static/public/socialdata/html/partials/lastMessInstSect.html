<div class="row">
  <div class="col-sm-12">
    <h2>Últimos mensajes</h2>
    <hr/>
    <div ng-repeat="item in last_items" class="item">
      <h5>{{ item.title | trim }}</h5>
      <pre>{{ item.description | trim }}</pre>
      <i>
        <small
          >Por <strong>{{ item.author }}</strong> en {{ item.source | capitalize
          | snakeCase }} a las {{ item.published_on }} -
          <a href="{{ item.url }}" target="_blank">Detalles</a>
        </small>
      </i>
      <hr/>
    </div>
    <button class="btn btn-default" ng-click="moreItems()">
      Mostrar más mensajes
    </button>
  </div>
</div>
